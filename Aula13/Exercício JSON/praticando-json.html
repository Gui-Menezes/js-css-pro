<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JSON</title>
</head>
<body>
    <div id="root">

    </div>
    
    <script>
    
        var table = document.createElement('table');
        table.setAttribute('border', '2');
        root.appendChild(table);
        
        var thead = document.createElement('thead');
        table.appendChild(thead);
        
        var tr = document.createElement('tr');
        thead.appendChild(tr);
        
        var th = document.createElement('th');
        th.innerHTML = 'Nome';
        tr.appendChild(th);
        
        var th = document.createElement('th');
        th.innerHTML = 'Descrição';
        tr.appendChild(th);
        
        var th = document.createElement('th');
        th.innerHTML = 'Preço';
        tr.appendChild(th);
        
        var tbody = document.createElement('tbody');
        tbody.setAttribute('id', 'listaDados');
        table.appendChild(tbody);
        
        
        var produtos = [
        {
            "id":1,
            "name":"Jaleco",
            "description":"Jaleco de alta qualidade fabricado para atender aos clientes mais exigentes",
            "price":"R$ 999,99",
            "available":true
        },
        {
            "id":2,
            "name":"Avental",
            "description":"Jaleco de alta qualidade fabricado para atender aos clientes mais exigentes",
            "price":"R$ 999,99",
            "available":true
        },
        {
            "id":3,
            "name":"Touca",
            "description":"Jaleco de alta qualidade fabricado para atender aos clientes mais exigentes",
            "price":"R$ 999,99",
            "available":true
        },
        {
            "id":4,
            "name":"Fronha",
            "description":"Jaleco de alta qualidade fabricado para atender aos clientes mais exigentes",
            "price":"R$ 999,99",
            "available":true
        },
        {
            "id":5,
            "name":"Embalagem",
            "description":"Jaleco de alta qualidade fabricado para atender aos clientes mais exigentes",
            "price":"R$ 999,99",
            "available":true
        },
        {
            "id":6,
            "name":"Porta talher",
            "description":"Jaleco de alta qualidade fabricado para atender aos clientes mais exigentes",
            "price":"R$ 999,99",
            "available":true
        },
        {
            "id":7,
            "name":"Porta absorvente",
            "description":"Jaleco de alta qualidade fabricado para atender aos clientes mais exigentes",
            "price":"R$ 999,99",
            "available":true
        }
        ]
        
        for (var produto of produtos) {
            document.getElementById('listaDados').innerHTML += '<tr><td>' + produto.name + '</td><td>' + produto.description + '</td><td>' + produto.price + '</td></tr>';
        }
    
    </script>
    
</body>
</html>
