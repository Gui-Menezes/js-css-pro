<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    
    <button type="button" id="btn">BOTÃO</button>

    <script>
        var btn = document.getElementById('btn');
        btn.style.color = 'red';

        function clicou () {
            console.log('Clicou no botão!');
        }

        function clicou2 () {
            console.log('Cliou 2 - a missão!');
        }

        // O onclick direto no elemento só atribui uma função por vez:
        // btn.onclick = clicou;
        // btn.onclick = clicou2;
        btn.addEventListener('click', clicou);
        btn.addEventListener('click', clicou2);
    </script>
</body>
</html>
