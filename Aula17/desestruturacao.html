<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desestruturação</title>
</head>
<body>
    <h1>Desestruturação</h1>

    <script>
        const carro = {
            marca: "Fiat",
            ano: 2018,
            portas: 4,
            dados: {
                cor: {
                    tipo: 'manga'
                }
            }
        }

        console.log(carro.marca, carro.ano);

        const {marca, ano} = carro;
        const {tipo} = carro.dados.cor;

        console.log(marca, ano, tipo);


    </script>
</body>
</html>
