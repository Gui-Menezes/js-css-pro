<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolação</title>
</head>
<body>
    <h1>Interpolação</h1>

    <script>

        const valor = 20;

        const variavel2 = () => 333

        const valor2 = (valor1, valor2) => {
            return valor1 + valor2;
        }

        // Concatenando:
        console.log("Valor da variável " + valor + " continua valor");

        // Interpolando:
        console.log(`valor da variável ${valor} continua valor`);

        console.log(`valor da variável ${variavel2()} continua valor`);
        
        console.log(`valor da variável ${valor2(5, 78)} continua valor`);

    </script>
</body>
</html>
